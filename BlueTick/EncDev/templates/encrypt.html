{% extends 'base.html' %}
{% block content %}
{% if messages %}
<br>
<ul class="messages">
    {% for message in messages %}
     <div class="alert alert-warning alert-dismissible fade show">
    <button type="button" class="close" data-dismiss="alert">&times;</button>
    <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
  </div>
    {% endfor %}
</ul>
{% endif %}
<div class="card-01">
	<div class="txt-03">
		Encrypt Messages
	</div>
    <form method="POST">
       {% csrf_token %}
    	<br><br><br><br><br><br>
    	<div class="con-03">

    		<input type="text" class="form-control" id="sender" aria-describedby="emailHelp" placeholder="Receiver" name="name">
    		<div class="form-group"><br>
    			<textarea class="form-control" id="exampleFormControlTextarea1" rows="3" placeholder="Enter Your Message Here" name="msg"></textarea>
  			</div>
    		<div class="but-05">
    			<button type="submit" class="btn btn-success">Encrypt It !</button>
    		</div>
    	</div>

    </form>
</div>

{% endblock content %}
